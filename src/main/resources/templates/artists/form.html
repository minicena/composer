<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <h2 th:text="${artist.id} ? 'Edit Artist' : 'New Artist'"></h2>
        
        <form th:action="@{/artists/save}" th:object="${artist}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label class="required-field">Stage Name</label>
                <input type="text" class="form-control" th:field="*{stageName}" required>
            </div>
            
            <div class="form-group">
                <label>Artistic Name</label>
                <input type="text" class="form-control" th:field="*{artisticName}">
            </div>
            
            <div class="form-group">
                <label>Birth Date</label>
                <input type="date" class="form-control" th:field="*{birthDate}">
            </div>
            
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" th:field="*{type}">
                    <option value="SOLO">Solo Artist</option>
                    <option value="BAND">Band</option>
                    <option value="COMPOSER">Composer</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/artists" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
